<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Login</title>
</head>

<body>
	<div class="container">
		<div class="login">
			<h1>Login</h1>
			<div class="login-social">
				<h2>Log in using social media:</h2>
				<span class="login-social-facebook">
					<a href="#fbLogin">F</a>
				</span>
				<span class="login-social-twitter">
					<a href="#fbLogin">T</a>
				</span>
				<span class="login-social-github">
					<a href="#fbLogin">G</a>
				</span>
				<span class="login-social-google">
					<a href="#fbLogin">G+</a>
				</span>
				<span class="login-social-warwick">
					<a href="#fbLogin">W</a>
				</span>
			</div>
			<hr>
			<div class="login-form">
				<h2>Or:</h2>
				<form action="login.html">
					<div class="login-form-input">
						<input name="email">
					</div>
					<div class="login-form-input">
						<input type="password" name="password">
					</div>
					<div class="login-form-submit">
						<input type="submit" value="Login">
					</div>
				</form>
					<div class="login-form-forgotPassword">
						<a href="forgotPassword.html">Forgot your password?</a>
					</div>
					<div class="login-form-register">
						<a href="register.html">Need to register?</a>
					</div>
			</div>
		</div>
	</div>
</body>

</html>
