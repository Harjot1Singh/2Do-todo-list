<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Login</title>
</head>

<body>
	<div class="container">
		<div class="login">
			<form action="login.html">
				<div class="inputField">
					<input name="name">
				</div>
				<div class="inputField">
					<input name="username">
				</div>
				<div class="inputField">
					<input type="password" name="password">
				</div>
				<div class="inputField">
					<input type="submit" value="login">
				</div>
			</form>
		</div>
	</div>
</body>

</html>
